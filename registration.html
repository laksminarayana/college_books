<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #ce8181;
            margin-top: 10%;
            margin-right: 270px;
        }
        .registration-box {
            height: 370px;
            width: 400px;
            background-color:#f5deb3;
            padding-left: 30px;
            padding-top: 30px;
            margin-left: 40%;
        }
        .registration-box input[type="text"], 
        .registration-box input[type="email"], 
        .registration-box input[type="password"] {
            width: 350px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            font-size: 15px;
            font-weight: 200px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
        }
        .registration-box input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="registration-box">
        <h2>Registration</h2>
        <form action="home.html" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" placeholder="username"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="password"><br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
