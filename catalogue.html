<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #4a90e2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4a90e2;
            color: white;
            font-size: 18px;
        }

        td {
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        td:hover {
            background-color: #e9e9e9;
        }

        tr:nth-child(even) td {
            background-color: #f1f7fc;
        }

        .btn-buy {
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .btn-buy:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h2>Book Catalogue</h2>
    <table>
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>To Kill a Mockingbird</td>
            <td>Harper Lee</td>
            <td>₹1000</td>
            <td>Fiction</td>
            <td><button class="btn-buy">Buy Now</button></td>
        </tr>
        <tr>
            <td>The Catcher in the Rye</td>
            <td>J.D. Salinger</td>
            <td>₹1500</td>
            <td>Classic Fiction</td>
            <td><button class="btn-buy">Buy Now</button></td>
        </tr>
    </table>
</body>
</html>
